{% extends 'base.html' %}

{% block content %}
<style>
  
.blog_container
{
  border: 1px solid #ccc;
  padding: 20px;
  margin: 20px 0;
  box-shadow: 2px 2px 5px #ccc;
  background-color: #fff;
}
.blog_container h2 {
  font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  font-size: 24px;
  margin-bottom: 10px;
}

.blog_container p {
  font-size: 16px;
  line-height: 1.5;
}
h1, label{
  color: white;
}

input , textarea {
  display: flex;
  /* align-items: center; */
  /* justify-content: center; */
  background-color: darkgray;
  border: none;
  border-bottom: 1px solid white;
  color: white;
  font-size: 25px;
  width: 100%;
  text-align: left;
}
form{
  background-color: #222;
  color: white;
  font-family: monospace;
  left: 15px;
  /* display: flex; */
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 10px;
  font-size: 25px;
}
button[type="submit"] {
  background-color: white;
  color: #222;
  border: none;
  padding: 10px 20px;
  margin-top: 10px;
  cursor: pointer;
}

 button[type="submit"]:hover {
  background-color: #444;
  color: white;
}
</style>
  <h1>Discussions</h1>
  <hr>
  
  <form method="POST">
    {% csrf_token %}
    <label for="title">Title</label>
    <input type="text" name="title" id="title">
   
    <label for="content">Content</label>
    <textarea name="content" id="content"></textarea>
    <br>
    <button type="submit">Create</button>
    <hr>
  </form>
  <div class="blogs_whole">
  {% for blog in blogs %}
    <div  class = "blog_container">
      <h2><a href="{% url 'blog_detail' slug=blog.slug %}" style="color: black;">{{ blog.title }}</a></h2>
      <p>{{ blog.content }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
