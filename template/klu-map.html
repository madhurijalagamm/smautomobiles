{%extends 'base.html'%}
{% block content%}
  <meta charset="utf-8">
  <title>Clickable image map with hover effects and positioned map</title>
  <style>
    .image-container {
      position: relative;
    }

    .map-container {
      position: absolute;
      left: 0;
      top: 100%;
      width: 100%;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid #ccc;
      display:inline;
    }

    area:hover {
      opacity: 0.5;
    }
  </style>

<body>
  <div class="image-container">
    <img src="{{ image_url }}" usemap="#my-map">
    <div class="map-container">
      <map name="my-map">
        <area shape="rect" coords="0,0,100,100" href="http://example.com" alt="Clickable area 1">
        <area shape="circle" coords="200,200,50" href="http://example.com" alt="Clickable area 2">
      </map>
    </div>
  </div>
</body>
{% endblock %}
